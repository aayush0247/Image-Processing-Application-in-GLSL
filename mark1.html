<!DOCTYPE html>

<html>
  <head>
    <title>Assignment 4</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="mark1.js"></script>
    <style>
      body{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      canvas{
        margin: auto;
      }
      #entire{
        background-color: rgb(204,245,220);
        width: 420px;
        padding: 10px 0px;
        border: 2px solid black;
      }
      #info{
        text-align: left;
        padding: 10px;
      }
    </style>
  </head>

  <body onload="webGLStart();">
    <center>
      <div id="entire">
      <canvas
        id="assignment3"
        style="border: none"
        width="400"
        height="400"
      ></canvas>
      <div id="info">
        <div>
          Select Background Image
          <input type="file" id="backgroundImageInput" accept="image/*">
          <!-- Add radio buttons, checkboxes, sliders, buttons for user interactions -->
        </div>
        <div>
          Select Foreground Image
          <input type="file" id="foregroundImageInput" accept="image/*">
          <!-- Add radio buttons, checkboxes, sliders, buttons for user interactions -->
        </div>
        <br>
        <div>
          <b>Image Mode</b>
          <input type="radio" name="imageType" value="alphablended" id="foregroundRadio"> Alpha Blended
          <input type="radio" name="imageType" value="background" id="backgroundRadio"> Background Only
        </div>
        <div>
          <input type="checkbox" id="sepiaCheckbox"> Sepia Effect
          <input type="checkbox" id="grayscaleCheckbox"> Grayscale Effect
        </div>
        <br>
        <div id="sliders">
          <label for="contrast-slider">Contrast</label>
          <input class="slider" type="range" id="contrastSlider" min="-0.5" max="1" step="0.01" value="0" onchange="rangevalue.value=value"/>
          <br>
          <label for="brightness-slider">Brightness</label>
          <input class="slider" type="range" id="brightnessSlider" min="-0.5" max="0.5" step="0.001" value="0" onchange="rangevalue.value=value"/>
        </div>
        <br>
        <div>
          <b>Process Background Image</b>
        </div>
        <div>
          <input type="checkbox" id="smoothCheckbox"> Smooth
          <input type="checkbox" id="sharpenCheckbox"> Sharpen
          <input type="checkbox" id="gradientCheckbox"> Gradient
          <input type="checkbox" id="laplacianCheckbox"> Laplacian
        </div>
      </div>
      <br>
      <button id="resetButton">Reset</button>
      <button id="screenshotButton">Screenshot</button>
      </div>
    </center>
  </body>
</html>
